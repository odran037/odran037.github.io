<!DOCTYPE html>
<html ng-app="yakkityHands">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://html5box.com/images/html5highlight.js"></script>
  <script src="https://html5box.com/html5lightbox/html5lightbox/html5lightbox.js"></script>
</head>
<body ng-controller="main">
  <input type="text" placeholder="Enter something" ng-model="search" />
  <div ng-repeat="item in list | filter:search"><a href="{{item.video}}" class="html5lightbox">{{item.word}}</a></div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="controller.js"></script>
  <script src="service.js"></script>
</body>
</html>
